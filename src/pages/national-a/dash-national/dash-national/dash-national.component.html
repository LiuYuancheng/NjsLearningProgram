<div class="scroll-container">
    <h3> National Profile</h3>
    <mat-card style="margin: 5px;">
        <!-- <h3 style="text-align:center">Threat Counts</h3> -->
        <div id="container" style="width: 100%; height: 200px;"></div>
    </mat-card>

    <table style="width: 100%;">
        <tr>
            <td style="width: 30%;">
                <mat-card style="margin: 5px;">
                    <app-dash-national-name (showPopup)="showNamePopup($event)"></app-dash-national-name>
                    <!--             <jqxGrid #nameGrid [source]="nameSrc" [width]="'100%'" [height]="'75%'" [theme]="'metrodark'" [pageable]="true"
                [altrows]="true" [filterable]="true" [sortable]="true" [columns]="nameColumns">
            </jqxGrid> -->
                    <!-- <div id="nameChart" style="width: 100%; height: 75%"></div> -->

                </mat-card>
            </td>
            <td style="width: 40%;">
                <mat-card style="width: 100%; height: 100%; margin: 5px;">
                    <div id="container" style="width: 100%; height: 100%;">
                        <app-dash-national-actors (showPopup)="showActorPopup($event)"></app-dash-national-actors>
                    </div>
                </mat-card>
            </td>
            <td style="width: 30%;">
                <mat-card style="margin: 5px;">
                    <!-- <p style="text-align: center;"> Top Threat Name </p> -->
                    <jqxGrid #sectorGrid [source]="sectorSrc" [width]="'100%'" [height]="'75%'" [theme]="'metrodark'"
                        [pageable]="true" [altrows]="true" [filterable]="true" [sortable]="true"
                        [columns]="sectorColumns">
                    </jqxGrid>
                    {{threatSectorTS}}
                </mat-card>
            </td>
        <tr>
    </table>




    <!-- <h4> Threat Counts Summary </h4> -->
    <!-- <app-dash-national-client customTitle="COVERNMENT"></app-dash-national-client> -->

    <table style="scroll-behavior: smooth;">
        <tr>
            <td style="width: 25%;" *ngFor="let name of clientArr1">
                <app-dash-national-client customTitle={{name}} (showPopup)="showClientPopup($event)"></app-dash-national-client>
            </td>
        </tr>

        <tr>
            <td style="width: 25%;" *ngFor="let name of clientArr2">
                <app-dash-national-client customTitle={{name}} (showPopup)="showClientPopup($event)"></app-dash-national-client>
            </td>

        </tr>
    </table>

    <div class="overlay" *ngIf="popup" (click)="popup = false">
        <div class="popup">
            
            <h3> <img src={{popCliIconPath}} style="top: 5px; left:5px; width:25px; height:25px; float:left">  &nbsp; &nbsp; {{popName}}</h3>
            
            <hr>
            <a class="close" (click)="popup = false">&times;</a>
            <app-dash-national-popup popupType={{popupType}} popupName={{popupName}}></app-dash-national-popup>
        </div>
    </div>
</div>
